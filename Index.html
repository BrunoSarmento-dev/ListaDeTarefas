<html lang="pt-br" class="light">

<head>
      <title>Lista de Tarefas</title>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="author" content="Bruno Sarmento">
      <meta name="description" content="Uma lista de Tarefas simples para usar no dia a dia">

<body>
      <div class="imgTop">

            <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_GhP4yttyKg.json" background="transparent"
                  speed="2" style="width: 400px; height: 300px;" loop autoplay></lottie-player>
                  <h1>Lista de Tarefas</h1>

      <header>
            <div class="input-wrapper">

      <main id="areaLista">
